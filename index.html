<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style-reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="card">
      <img class="illustration-article" src="./assets/images/illustration-article.svg" alt="Illustration article">
      <div class="card-content">
        <div class="tag">Learning</div>
        <div class="published">Published 21 Dec 2023</div>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="avatar">
          <h2>Greg Hooper</h2>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
